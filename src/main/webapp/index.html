<!DOCTYPE html>
<html>
<head>
	<title>Product Details</title>
	<!-- Link to CSS file -->
	<link rel="stylesheet" href="style.css">
	<!-- Link to Bootstrap CSS file -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Product Details</h1>
		<form action="./Servlet1" method="get" class="form-horizontal">
			<div class="form-group">
				<label for="productId" class="col-sm-2 control-label">Product ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="productId" name="id" placeholder="Enter product ID">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 text-center">
					<button type="submit" class="btn btn-primary custom-bg border-0">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<!-- Link to Bootstrap JS file -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
